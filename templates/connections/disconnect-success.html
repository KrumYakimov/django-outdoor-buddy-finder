{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <!-- Disconnect Success Section -->
    <section class="action-message">
        <!-- Map Background -->
        <div class="map-background">
            <div class="map-icons">
                <div class="icon compass"></div>
                <div class="icon pin"></div>
                <div class="icon trail"></div>
            </div>
        </div>
        <!-- Disconnect Success Content -->
        <div class="content">
            <h2>Disconnected Successfully</h2>
            <p>You have successfully disconnected from this user.<br> Redirecting to the homepage shortly.</p>
            <a href="{% url 'home' %}">Go to Home</a>
            
            <script>
                setTimeout(function() {
                    window.location.href = "{% url 'home' %}";
                }, 5000); 
            </script>
        </div>
    </section>
{% endblock %}
