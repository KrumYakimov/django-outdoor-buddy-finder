{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Buddy Finder</title>
    <link rel="stylesheet" href={% static 'css/styles.css' %}>
    <link rel="icon" type="image/x-icon" href="{% static 'images/nav/logo.png' %}">
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="logo">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'images/nav/logo.png' %}" alt="Outdoor Buddy Finder Logo">
        </a>
    </div>
    <ul class="menu">
        {% if not request.user.is_authenticated %}
            <li><a href="#">About</a></li>
            <li><a href="{% url 'signin' %}">Sign in</a></li>
            <li><a href="{% url 'signup' %}">Sign up</a></li>
        {% else %}
            <li><a href="#">Add Adventure</a></li>
            <li><a href="{% url 'profile' profile.user.id  %}">Profile</a></li>
            <form action="{% url 'signout' %}" method="post" class="menu">
                {% csrf_token %}
                <button type="submit">Sign out</button>
            </form>
        {% endif %}
    </ul>
</nav>
<!-- End Navigation -->

{% block content %}
{% endblock %}
<!-- Footer -->
<footer>
    <p>&copy; 2024 Outdoor Buddy Finder.</p>
</footer>
<!-- End Footer -->
</body>
</html>
